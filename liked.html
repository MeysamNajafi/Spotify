<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/liked.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="back-btn transparent">
			<img src="./assets/images/back.svg" />
		</div>
		<div class="liked-gradient"></div>
		<div class="padding mt-10">
			<div style="display: flex; flex-direction: column">
				<div>
					<p class="title text-center">Liked Songs</p>
					<button class="shuffle-btn">shuffle play</button>
				</div>
				<div class="liked-musics-container">
					<div class="music">
						<div class="music__info">
							<img class="music__image" src="./assets/images/electro.png" alt="" />
							<div class="music__title">
								<h6>Awake</h6>
								<div class="music__plays">
									<img src="/assets/images/downloaded.svg" alt="" />
									<p>56,900,180</p>
								</div>
							</div>
						</div>
						<div class="music__actions">
							<button class="like-btn">
								<svg
									width="22"
									height="20"
									viewBox="0 0 22 20"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M19.7024 2.09524C20.9008 3.29365 21.5 4.74603 21.5 6.45238C21.5 8.15079 20.9008 9.59921 19.7024 10.7976L13.0952 18.5952C12.5 19.1984 11.8016 19.5 11 19.5C10.6111 19.5 10.2421 19.4246 9.89286 19.2738C9.55159 19.1151 9.26984 18.8889 9.04762 18.5952L2.29762 10.7976C1.09921 9.59921 0.5 8.15079 0.5 6.45238C0.5 4.74603 1.09921 3.29365 2.29762 2.09524C3.04365 1.34921 3.90476 0.821427 4.88095 0.511904C5.86508 0.20238 6.86111 0.142856 7.86905 0.333332C8.87698 0.523808 9.76984 0.960316 10.5476 1.64286C10.6508 1.74603 10.8016 1.79762 11 1.79762C11.0873 1.79762 11.1667 1.78571 11.2381 1.7619C11.3175 1.73809 11.373 1.71428 11.4048 1.69047L11.4524 1.64286C12.2381 0.999999 13.131 0.583332 14.131 0.392857C15.131 0.20238 16.123 0.253967 17.1071 0.547618C18.0992 0.841269 18.9643 1.35714 19.7024 2.09524Z"
										fill="#57B560"
									/>
								</svg>
							</button>
							<img class="music__more" src="./assets/images/more.svg" />
						</div>
					</div>
					<div class="music">
						<div class="music__info">
							<img
								class="music__image"
								src="./assets/images/artist-cover.png"
								alt=""
							/>
							<div class="music__title">
								<h6>Awake</h6>
								<div class="music__plays">
									<img src="/assets/images/downloaded.svg" alt="" />
									<p>56,900,180</p>
								</div>
							</div>
						</div>
						<div class="music__actions">
							<button class="like-btn">
								<svg
									width="22"
									height="20"
									viewBox="0 0 22 20"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M19.7024 2.09524C20.9008 3.29365 21.5 4.74603 21.5 6.45238C21.5 8.15079 20.9008 9.59921 19.7024 10.7976L13.0952 18.5952C12.5 19.1984 11.8016 19.5 11 19.5C10.6111 19.5 10.2421 19.4246 9.89286 19.2738C9.55159 19.1151 9.26984 18.8889 9.04762 18.5952L2.29762 10.7976C1.09921 9.59921 0.5 8.15079 0.5 6.45238C0.5 4.74603 1.09921 3.29365 2.29762 2.09524C3.04365 1.34921 3.90476 0.821427 4.88095 0.511904C5.86508 0.20238 6.86111 0.142856 7.86905 0.333332C8.87698 0.523808 9.76984 0.960316 10.5476 1.64286C10.6508 1.74603 10.8016 1.79762 11 1.79762C11.0873 1.79762 11.1667 1.78571 11.2381 1.7619C11.3175 1.73809 11.373 1.71428 11.4048 1.69047L11.4524 1.64286C12.2381 0.999999 13.131 0.583332 14.131 0.392857C15.131 0.20238 16.123 0.253967 17.1071 0.547618C18.0992 0.841269 18.9643 1.35714 19.7024 2.09524Z"
										fill="#57B560"
									/>
								</svg>
							</button>
							<img class="music__more" src="./assets/images/more.svg" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="footer-tab">
			<div class="footer-tab__item">
				<img
					src="./assets/images/home-enabled.svg"
					class="footer-tab__icon footer-tab__icon--home"
				/>
				<p class="footer-tab__title">Home</p>
			</div>

			<div class="footer-tab__item">
				<img
					src="./assets/images/search.svg"
					class="footer-tab__icon footer-tab__icon--search"
				/>
				<p class="footer-tab__title">Search</p>
			</div>
			<div class="footer-tab__item">
				<img
					src="./assets/images/library.svg"
					class="footer-tab__icon footer-tab__icon--library"
				/>
				<p class="footer-tab__title">Your Library</p>
			</div>
		</section>
	</body>
</html>
